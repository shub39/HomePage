name: Deploy WasmJS App to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: "âœ… Checkout code"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Set up JDK 21"
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: "âš™ï¸ Setup Gradle"
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.9

      - name: "ğŸ”‘ Add secrets to local.properties"
        run: |
          echo "api_key=${{ secrets.API_KEY }}" >> local.properties
          echo "user=${{ secrets.USER }}" >> local.properties

      - name: "ğŸ› ï¸ Build WasmJS App"
        run: gradle :composeApp:wasmJsBrowserDistribution

      - name: "ğŸ“„ Configure GitHub Pages"
        uses: actions/configure-pages@v5

      - name: "ğŸ“¤ Upload GitHub Pages artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./composeApp/build/dist/wasmJs/productionExecutable

      - name: "ğŸš€ Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4